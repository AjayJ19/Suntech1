<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SunTech</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="top-half">
            <div class="logo-nav-container">
                <div class="logo-container">
                    <img src="images/logo.jpg" width="70" height="70" alt="Logo">
                </div>
                <nav id="main-nav">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="students.html">Student Portal</a></li>
                        <li><a href="staff.html">Our Staff</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html" class="cta-button active">Student Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Student Login</h2>
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 SunTech. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
